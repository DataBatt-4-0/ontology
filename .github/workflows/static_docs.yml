name: static_docs

permissions: write-all

on:
  push:
    branches:
    - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build HTML
      run: | 
           wget -O widoco.jar https://github.com/dgarijo/Widoco/releases/download/v1.4.17/java-11-widoco-1.4.17-jar-with-dependencies.jar
           mkdir public 
           java -jar widoco.jar -ontFile "DTB-Proposal.rdf" -outFolder public -htaccess -uniteSections -includeAnnotationProperties -getOntologyMetadata -noPlaceHolderText -rewriteAll -webVowl
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public # The folder the action should deploy.
        branch: gh-pages # default
